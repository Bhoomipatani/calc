<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div style="border: 5px solid black;-webkit-box-shadow: 10px 10px 60px -24px rgba(0,0,0,0.75);
    -moz-box-shadow: 10px 10px 60px -24px rgba(0,0,0,0.75);
    box-shadow: 10px 10px 60px -24px rgba(0,0,0,0.75);
   "id="container" >
    <h1 style=" margin-right: 0px !important;
    margin-left: 0px !important;">TIP CALCULATOR</h1><hr color="white"> 
    <div id="calculator">
    <form >
         How much was your bill?<br>
           <input id="billamt" type="text" placeholder="bill amount in rupees"/><br>
        How was the service?<br>
		 <select id="serviceQual">
                    <option disabled selected value="0">--choose an option--</option>
                    <option value="0.30">30%-Outstanding</option>
                    <option value="0.20">20%-Good</option>
                    <option value="0.15">15%-It was okay</option>
                    <option value="0.10">10%-Bad</option>
                    <option value="0.05">5%-Terrible</option>
                </select><br>
            
         How many people are sharing the bill? <br>
        
            <input id="peopleamt" type="number " placeholder="Number of people"/>
        	</form>
       <p> <button type="button" class="btn btn-danger" id="calculate">Calculate</button></p>
    <hr height="1px" color="gray">
    <div id="totalTip">
        <h3>Total Tip: <br></h3>
        <span id="tip">0.00 </span>
        <small >each</small>
    </div>
    </div>
    </div>
    <script type="text/javascript" src="tipcalculator.js"></script>
    
</body>
</html>
